{% extends 'base.html' %}
{% block content %}
<h1>Virtual Art Gallery</h1>

<div class="container">
  <form method = 'POST' action = '/exhibition/submit/'>
   {% csrf_token %}    
  <div class="row">
    <div class="col-25">
      <label for= 'exhibition_title'>Title</label>
    </div>
    <div class="col-75">
      <input type="text" id="ftitle" name = 'title' placeholder="Tite">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for= 'artist_name'>Artist Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="artist_name" name="artist_name" placeholder="Artist Name">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="date">Date</label>
    </div>
    <div class="col-75">
        <input name = 'date' type = 'date' > <br>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="description">Description</label>
    </div>
    <div class="col-75">
      <textarea id="description" name="description" style="height:200px"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <button type = 'submit'>Submit</button>
  </div>
  </form>
</div>
{% endblock %}
