{% extends 'base.html' %}
{% block content %}

<h3>Exhibition Details</h3>

The Exhibition  <p>{{exhibition.title}}</p>
<br>
The Art
<form action="{% url 'add_art' exhibition.id %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ art_form.as_p }}
    
    <input type = 'file' name = 'image'>
    <input type="submit" class="btn" value="Add Art">
</form>


    <table>
      <thead>
        <tr><th>Name</th><th>Description</th><th>Image</th></tr>
      </thead>
      <tbody>
        {% for art in exhibition.art_set.all %}
      
          <tr>
            <td>{{art.name}}
                <a href = '/exhibition/{{art.id}}/edit_art'>Edit</a>
                <a href = '/exhibition/{{art.id}}/delete_art'>Delete</a>
            </td>
            <td>{{art.description}}</td>
            <td><img class="responsive-img card-panel" src="{{art.image}}"></td>
            
          </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
