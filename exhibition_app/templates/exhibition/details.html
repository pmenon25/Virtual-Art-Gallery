{% extends 'base.html' %}
{% block content %}

<h3>Add Art</h3>
The Exhibition  <p>{{exhibition.title}}</p>
<br>
The Art
<form action="{% url 'add_art' exhibition.id %}" method="POST">
    {% csrf_token %}
    {{ art_form.as_p }}
    <input type="submit" class="btn" value="Add Art">
</form>


    <table>
      <thead>
        <tr><th>Name</th><th>Description</th></tr>
      </thead>
      <tbody>
        {% for art in exhibition.art_set.all %}
          <tr>
            <td>{{art.name}}
                <a href = '/exhibition/{{art.id}}/edit_art'>Edit</a>
                <a href = '/exhibition/{{art.id}}/delete_art'>Delete</a>
            </td>
            <td>{{art.description}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
