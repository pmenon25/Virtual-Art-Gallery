{% extends 'base.html' %}
{% block content %}

{{ error_message }}

<h3>Sign Up</h3>
<div class="form">
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="signup">{{ form }}<div> <br>
    <button class="button" type = 'submit'>Sign Up</button>
  </form>
</div>
{% endblock %}
